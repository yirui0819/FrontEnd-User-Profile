<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Profile card component</title>

  <!-- Add Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Add CSS and Bootsrtap -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- Add Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>






<body>

  <div class="container-fluid"> 
    <div class="card text-dark main-card">
      <div class="heading-images">
        <img src="images/bg-pattern-card.svg" class="card-img-top bg-card" alt="card-image">
        <img src="images/image-victor.jpg" class="bio-image" alt="bio-image">
      </div>

      <div class="card-body">
        <p class="card-title "> 
          <strong class="bold-text">Victor Crest </strong>
          26
        </p>
      
      
        <p class="card-text md-text"> 
          London</p>

        <p class="card-text">
          <div class="row bold-text">
            <div class="col-4">
              80K
            </div>
            <div class="col-4">
              803K
            </div>
            <div class="col-4">
              1.4K
            </div>
          </div>

          <div class="row sm-text">
            <div class="col-4">
              Followers
            </div>
            <div class="col-4">
              Likes
            </div>
            <div class="col-4">
              Photos
            </div>
          </div>
        </p>

      </div>
    </div>

  <div class="container bg-top">
   
  </div>

  <div class="bg-bot">
  </div>
